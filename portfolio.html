<!DOCTYPE html>
<html>
<head>
  <title>Animated Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #portfolio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
    }

    .item {
      width: 200px;
      height: 200px;
      background: #f1f1f1;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <div id="portfolio">
    <div class="item">
      <img src="image1.jpg" alt="Image 1">
      <h3>Project 1</h3>
    </div>

    <div class="item">
      <img src="image2.jpg" alt="Image 2">
      <h3>Project 2</h3>
    </div>

    <div class="item">
      <img src="image3.jpg" alt="Image 3">
      <h3>Project 3</h3>
    </div>

    <div class="item">
      <img src="image4.jpg" alt="Image 4">
      <h3>Project 4</h3>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.classList.add('active');
      });

      item.addEventListener('mouseleave', () => {
        item.classList.remove('active');
      });
    });
  </script>
</body>
</html>
